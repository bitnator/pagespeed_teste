<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-L1FLE58QWM"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-L1FLE58QWM');
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Trying to achieve a perfect score at google PageSpeed">
        <title>Perfect PageSpeed</title>
        <style>
            body {
                background-color: #e9e9e9;
                margin: 0;
                margin-top: -16px;
            }
            .container{
                width: 100%;
                min-height: 600px;
                background-color: rgb(227, 229, 240);
            }

            header {
                text-align: center;
                padding-top: 22px;
            }

            nav {
                text-align: center;
                background: #ece8ff;
                padding: 1px;
            }

            ul {
                    list-style: none;
                    padding: 0;
            }

            li {
                display: inline;
            }

            a {
                    margin-right: 8px;
                    text-decoration: none;
                    color: #48474d;
                    font-size: 22px;
                    color: #7030b5;
                    margin-left: 8px;
            }

            main {
                text-align: center;
                padding-top: 22px;
            }

            footer {
                position: relative;
                padding-left: 44px;
                background: #e3e3e3;
                width: -webkit-fill-available;
            }

            p {
                width: auto;
            }
            img.logo {
                width: 173px;
                border-radius: 50%;
                margin-bottom: 22px;
            }

            img.img_content {
                width: 311px;
            }
    </style>
    </head>
    <body>
        <div class="container">

            <header role="banner" id="banner">
                <img src="logo.jpg" class="logo" alt>
            </header>
            <nav role="navigation" id="navigation">
                <ul>
                    <li><a href="#banner">Home</a> </li>
                    <li><a href="#main">Content</a> </li>
                </ul>
            </nav>
            <main role="main" id="main">
                <p>Testing with multiple images.</p>
                <img src="under_construction_test.webp"  fetchpriority="high" class="img_content" alt>
            </main>
            <footer role="contentinfo" id="footer">
                <p>Footer.</p>
            </footer>
        </div>
    </body>
</html>
